<p-accordion>
    <p-accordionTab header="{{company_history? company_history[0].name:''}}">
        <p-table [value]="company_history">
            <ng-template pTemplate="header">
                <tr>
                    <th>Date
                        <tr>
                        <th>Day</th>
                        <th>Month</th>
                        <th>Year</th>
                        </tr>
                    </th>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                
                <tr>
                    <td>
                        <tr>
                        <td>{{item.day}}</td>
                        <td>{{item.month}}</td>
                        <td>{{item.year}}</td>
                        </tr>
                    </td>
                    <td>{{item.amount}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-accordionTab>
