
<perfect-scrollbar style="padding-left: 50px ; padding-right: 30px; max-width: 1400px; max-height: 400px;">

                <img class="d-block w-100 img-rounded" height="200px" width="150px" src="https://edtechbackend.herokuapp.com/img/{{item.img_src}}"

        </div>
    </div>
