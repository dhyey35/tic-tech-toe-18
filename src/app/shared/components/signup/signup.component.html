<ng-template #confirmModal>
    <div class="modal-header">
        <h4 style="margin-left: 190px">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="simpleHide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <form (ngSubmit)="sendLoginRequest(loginRequestForm)" role="form" #loginRequestForm="ngForm" [validate]="loginRequestForm">
                <div class="form-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="reqModel.email" #email="ngModel" required [pattern]="utilService.emailRegex">
                        </div>
                        <div [hidden]="email.valid || email.untouched">
                            <div style="color:red; text-align: center;" *ngIf="email.errors && email.errors.pattern">
                                Email is invalid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="reqModel.password" #password="ngModel" required>
                        </div>
                        <div [hidden]="password.valid || password.untouched">
                            <div style="color:red; text-align: center;" *ngIf="password.errors">
                                Password is invalid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" [(ngModel)]="reqModel.cpassword" #cpassword="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="glyphicons glyphicons-user"></span>
                            <span class="input-group-addon">
                                    <i class="fas fa-user-alt"></i>                            
                            </span>
                            <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="reqModel.name" #name="ngModel" required>
                        </div>
                        <div [hidden]="name.valid || name.untouched">
                            <div style="color:red; text-align: center;" *ngIf="name.errors">
                                Email is invalid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                    <i class="fas fa-mobile-alt"></i>
                            </span>
                            <input type="number" class="form-control" placeholder="Contact No" name="contact" [(ngModel)]="reqModel.contact" #contact="ngModel" required>
                        </div>
                        <div [hidden]="contact.valid || contact.untouched">
                            <div style="color:red; text-align: center;" *ngIf="contact.errors">
                                Contact is invalid
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group form-check-inline">
                            <span class="input-group-addon">
                                    <i class="fas fa-hands-helping"></i>
                            </span>

                            <!-- <div class="form-check form-check-inline">
                                <input class=" form-check-input" type="radio" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" id="inlineRadio1" value="investor">
                                <label class="form-check-label" for="inlineRadio1">Investor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" id="inlineRadio2" value="volunteer">
                                <label class="form-check-label" for="inlineRadio2">Volunteer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" id="inlineRadio3" value="company">
                                <label class="form-check-label" for="inlineRadio3">Company</label>
                            </div> -->

                            <input type="radio" class="form-control " style="width:20px; height:20px;" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" value="investor">Investor
                            <input type="radio" class="form-control " style="width:20px; height:20px;" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" value="volunteer">Volunteer
                            <input type="radio" class="form-control " style="width:20px; height:20px;" name="user_type" [(ngModel)]="reqModel.user_type" #userType="ngModel" value="company">Company
                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">Sign UP</button>
                    </div>
                    <div class="bottom-link" style="color: red" *ngIf="mess">
                        {{mess}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
