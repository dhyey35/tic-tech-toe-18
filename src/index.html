<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular Custom Starter</title>
    <base href="/">

    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSv3Wzh_8h6t3M4ltpLuSUx-J0qL1eGZ4&libraries=geometry">
    </script>
</head>

<body>
    <app-root></app-root>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'gu,hi,kn,mr,sd,ta,te', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
